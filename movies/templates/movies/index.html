{% extends 'base.html' %}


{% block content %}

{% comment %} <h1>Hello Shivam, Django</h1> {% endcomment %}
    <table class="highlight centered responsive-table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>
                    <a href="{% url 'movies:detail' movie.id %}">
                    {{movie.title}}
</a></td>
                <td>{{movie.genre}}</td>
                <td>{{movie.number_in_stock}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock  %}
